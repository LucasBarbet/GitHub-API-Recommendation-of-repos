# config/config.yaml

# Répertoire racine pour tous les artefacts générés (modèles, données temporaires, etc.)
artifacts_root: artifacts

# Configuration pour l'étape d'Ingestion des Données
data_ingestion:
  root_dir: artifacts/data_ingestion
  # Nom de la base et collection MongoDB (Source)
  db_name: idx_database
  collection_name: users
  # Où sauvegarder les données brutes extraites localement pour la reproductibilité
  local_data_file: artifacts/data_ingestion/raw_data.json

# Configuration pour l'étape de Validation des Données
data_validation:
  root_dir: artifacts/data_validation
  status_file: artifacts/data_validation/status.txt
  unzip_data_dir: artifacts/data_ingestion/raw_data.json
  schema_path: schema.yaml

# Configuration pour l'étape de Transformation des Données (Création de la matrice)
data_transformation:
  root_dir: artifacts/data_transformation
  data_path: artifacts/data_ingestion/raw_data.json
  # Fichiers de mapping (sauvegarde des dictionnaires ID <-> Index)
  user_map_file: artifacts/data_transformation/user_map.pkl
  item_map_file: artifacts/data_transformation/item_map.pkl
  # Matrice sparse sauvegardée (format .npz pour scipy)
  interaction_matrix_file: artifacts/data_transformation/interaction_matrix.npz

# Configuration pour l'Entraînement du Modèle (SVD)
model_trainer:
  root_dir: artifacts/model_trainer
  # Chemins d'entrée (issus de la transformation)
  interaction_matrix_file: artifacts/data_transformation/interaction_matrix.npz
  # Chemin de sauvegarde du modèle entraîné (Pickle)
  trained_model_path: artifacts/model_trainer/svd_model.pkl

# Configuration pour l'Évaluation (Optionnel si vous faites des tests)
model_evaluation:
  root_dir: artifacts/model_evaluation
  metrics_file: artifacts/model_evaluation/metrics.json